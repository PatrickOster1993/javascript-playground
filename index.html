<script>
    // Funktion, um ein JavaScript-Dokument zu laden
    function loadScript(scriptName) {
        // Prüfen, ob bereits ein Script mit dem angegebenen Namen geladen wurde
        let existingScript = document.querySelector(`script[src='${scriptName}']`);
        if (existingScript) {
            console.log(`${scriptName} ist bereits geladen.`);
            return;  // Script nicht erneut laden, wenn es schon existiert
        }

        // Neues <script> Element erstellen
        let script = document.createElement('script');
        script.src = scriptName;
        document.body.appendChild(script);  // Füge das Script zur Seite hinzu

        // Sobald das Skript geladen ist, eine Nachricht in der Konsole anzeigen
        script.onload = function() {
            console.log(`${scriptName} wurde erfolgreich geladen.`);
        };

        // Fehlerbehandlung, falls das Skript nicht geladen werden kann
        script.onerror = function() {
            console.error(`Fehler beim Laden des Skripts: ${scriptName}`);
        };
    }
</script>
<body>
    <h1>JavaScript Playground</h1>
    <h2>Code befindet sich innerhalb Ihres Browser-eigenen Entwicklertools unter der Rubrik "Console"</h2>
