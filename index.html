<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
    <script>
        function loadScript(scriptName) {
            const script = document.createElement("script");
            script.src = scriptName + ".js"; // Skriptnamen anpassen
            document.head.appendChild(script);
        }
    </script>
</head>

<body>
    <div class="navbar">
        <a href="#" onclick="loadScript('aufgabe1')">Aufgabe1</a>
        <a href="#" onclick="loadScript('aufgabe2')">Aufgabe2</a>
        <a href="#" onclick="loadScript('aufgabe3')">Aufgabe3</a>
    </div>

    <h1>JavaScript Playground</h1>
    <h2>Code befindet sich innerhalb Ihres Browser-eigenen Entwicklertools unter der Rubrik "Console"</h2>
    <!--  <script src="playground.js"></script> -->
</body>

</html>
