<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Playground</title>
    <script>
        function loadScript(scriptName) {
            const script = document.createElement('script');
            script.src = scriptName;
            document.head.appendChild(script);
        }
    </script>
    <style>
        .nav {
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
        }
        .nav button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>JavaScript Playground</h1>
    <h2>Code befindet sich innerhalb Ihres Browser-eigenen Entwicklertools unter der Rubrik "Console"</h2>
    <script src="playground.js"></script>
    <div class="nav">
        <button onclick="loadScript('UebungJavaScript.js')">Uebung 1</button>
        <button onclick="loadScript('UebungJavaScriptzwei.js')">Uebung 2</button>
        <button onclick="loadScript('UebungJavaScriptdrei.js')">Uebung 3</button>
    </div>
</body>

</html>
